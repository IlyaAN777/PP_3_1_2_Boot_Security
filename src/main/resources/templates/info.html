<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>`
</head>
<body>
<h2>User info</h2>

<table>
    <tr>
        <th>ID</th>
        <th th:text="${user.getId()}"></th>
    </tr>
    <tr>
        <th>First Name</th>
        <th th:text="${user.getFirstname()}"></th>
    </tr>
    <tr>
        <th>Last Name</th>
        <th th:text="${user.getLastname()}"></th>
    </tr>
    <tr>
        <th>Username</th>
        <th th:text="${user.getUsername()}"></th>
    </tr>

    <tr>
        <th>Password</th>
        <th th:text="${user.getPassword()}"></th>
    </tr>

</table>
</body>
<br><br>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <form th:method="GET" th:action="@{/admin/update/{id}/(id=${user.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <br>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Sign Out">
    </form>
</div>
</html>
