<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User page</title>
</head>
<body>
<h1>Welcome spring boot security user page!</h1>
<div>
    <table th:class="table-header" style="border-collapse: collapse;display: inline-block">
        <thead>
        <tr>
            <th >ID</th>
            <th > Name</th>
            <th >Surname</th>
            <th >Username</th>
        </tr>
        </thead>

        <tr th:each="u:${user}">
            <td th:text="${user.id}"></td>
            <td  th:text="${user.name}"></td>
            <td  th:text="${user.surname}"></td>
            <td  th:text="${user.username}"></td>
        </tr>
    </table>
    <br><br>
    <form th:action="@{/logout}">
        <input type="submit" value="Log Out">
    </form>
</div>

</body>
</html>
