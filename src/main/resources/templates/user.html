<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
</head>
<body>
<h1>Welcome spring boot security user page!</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        </thead>

        <tr th:each="user:${user}">
            <td style="border: 2px solid black" th:text="${user.id}"></td>
            <td style="border: 2px solid black" th:text="${user.firstname}"></td>
            <td style="border: 2px solid black" th:text="${user.lastname}"></td>
            <td style="border: 2px solid black" th:text="${user.username}"></td>
        </tr>
    </table>
    <br><br>
    <form th:action="@{/logout}">
        <input type="submit" value="Log Out">
    </form>
</div>

</body>
</html>
